version: "3.7"

services:
    api:
        build: .
        image: api
        container_name: api
        ports:
            - 5000:5000
        # command: flask run -h 0.0.0.0
        environment: 
            - FLASK_APP=manage:app
            - FLASK_ENV=development
            - DB_URL=postgresql://user:secret@postgis:5432/gis
            - APP_SETTINGS=server.config_profiles.DevConfig
            - PYTHONDONTWRITEBYTECODE=1
            - PYTHONUNBUFFERED=1
        volumes:
            - .:/usr/src/app
        links: 
            - postgis
        depends_on: 
            - postgis

    worker:
        image: api
        command: ./start_worker.sh
        volumes:
            - .:/usr/src/app
        environment: 
            - DB_URL=postgresql://user:secret@postgis:5432/gis
            - APP_SETTINGS=server.config_profiles.DevConfig
        links: 
            - redis
            - postgis

    scheduler:
        image: api
        command: rqscheduler --host redis --port 6379 --db 0
        volumes:
            - .:/usr/src/app
        environment: 
            - APP_SETTINGS=server.config_profiles.DevConfig
        links:
            - redis
        depends_on: 
            - worker

    redis:
        image: redis:5.0.7-alpine

    postgis:
        image: postgis/postgis:9.6-2.5
        volumes:
            - pg_data:/var/lib/postgresql/data
        environment: 
            - POSTGRES_USER=user
            - POSTGRES_PASSWORD=secret
            - POSTGRES_DB=gis
    
